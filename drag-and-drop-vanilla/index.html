<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag'N Drop</title>
</head>
<body>

    <main>

        <div class="column-container">
            <div class="box">
              <h3>backlog</h3>
              <div class="column">
                <!-- <div class="element js-dragging" draggable="true">
                    neki item
                </div> -->
              </div>
              <div class="new">
                <button class="btn">Add Task</button>
                <input type="text"/>
              </div>
            </div>
        </div>

        <div class="column-container">
            <div class="box">
              <h3>in progress</h3>
              <div class="column">
                  
              </div>
              <div class="new">
                <button class="btn">Add Task</button>
                <input type="text"/>
              </div>
            </div>
        </div>

        <div class="column-container">
            <div class="box">
              <h3>complete</h3>
              <div class="column">
                  
              </div>
              <div class="new">
                <button class="btn">Add Task</button>
                <input type="text"/>
              </div>
            </div>
        </div>

        <div class="column-container">
            <div class="box">
              <h3>on hold</h3>
              <div class="column">
                  
              </div>
              <div class="new">
                <button class="btn">Add Task</button>
                <input type="text"/>
              </div>
            </div>
        </div>

    </main>

    <script src="app.js"></script>

</body>
</html>
