<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f2fb944d0.js" crossorigin="anonymous"></script>
    <link rel="fas fa-pause" href="#">
    <link rel="fas fa-play" href="#">
    <title>Video Player</title>
</head>
<body>
    <main>
        <h1>Calvary Video Player</h1>
        <div class="player">
            <video id="myVid" src="./videos/Calvary.2014.1080p.BluRay.x264.YIFY.mp4"></video>
            <div class="controls">
                <div class="progress-bar">
                    <div class="progress-filled"></div>
                </div>
                <div class="settings">
                    <div class="left">
                        <div class="play-btn">
                            <i class="fas fa-play"></i>
                            <i class="fas fa-pause"></i>
                        </div>
                        <div class="volume-btn">
                            <i class="fas fa-volume-up"></i>
                            <i class="fas fa-volume-mute"></i>
                            <div class="volume-progress">
                                <div class="volume-progress-filled"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="playback-btn">
                            <select name="playback" id="playback">
                                <option value="0.5">0.5</option>
                                <option value="0.75">0.75</option>
                                <option value="1" selected="selected">Normal</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="full-screen-btn">
                            <i class="fas fa-expand"></i>
                            <i class="fas fa-compress"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
