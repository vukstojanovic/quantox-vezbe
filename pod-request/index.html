<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Pod request</title>
</head>
<body>
    <main>
        <img src="./assets/desktop/image-host.jpg" alt="desktop-img" class="desktop-image">
        <img src="./assets/tablet/image-host.jpg" alt="tablet-img" class="tablet-image">
        <img src="./assets/desktop/logo.svg" alt="logo" class="logo">
        <section>
            <h1><span>Publish your podcasts</span> everywhere.</h1>
            <p>Upload your audio to pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            <form action="" id="form-tablet">
                <div class="email-container">
                    <input type="text" placeholder="Email adress" id="email-tablet">
                    <button>Request Access</button>
                </div>
                <p id="warning-tablet">&nbsp;</p>
            </form>
            <div class="icons">
                <img src="./assets/desktop/spotify.svg" alt="">
                <img src="./assets/desktop/apple-podcast.svg" alt="">
                <img src="./assets/desktop/google-podcasts.svg" alt="">
                <img src="./assets/desktop/pocket-casts.svg" alt="">
            </div>
            <form action="" id="form-mobile">
                <input type="text" placeholder="Email adress" id="email-mobile">
                <p id="warning-mobile">&nbsp;</p>
                <button>Request Access</button>
            </form>
        </section>
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="dots" class="dots">
    </main>

    <script src="app.js"></script>
</body>
</html>
