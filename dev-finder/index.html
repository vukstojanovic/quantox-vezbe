
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f2fb944d0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h2>devfinder</h2>
            <div class="modes">
                <div class="light-icon js-invisible">
                    <h3>light</h3>
                    <img src="./assets/icon-sun.svg" alt="sun" id="js-day">
                </div>
                <div class="dark-icon">
                    <h3>dark</h3>
                    <img src="./assets/icon-moon.svg" alt="moon" id="js-night">
                </div>
            </div>
        </header>
        <div class="input-container">
            <div class="input-img">
                <img src="./assets/icon-search.svg" alt="search">
                <input type="text" placeholder="Search Github username" id="js-input">  
            </div>
            <span class="js-error"></span>
            <button id="js-btn">Search</button>
        </div>
        <section>
            <div class="general">
                <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="iz api-ja">
                <div class="info">
                    <h1>The Octocat</h1>
                    <h3>@octocat</h3>
                    <p class="joined">Joined 25 Jan 2011</p>
                    <p class="desc">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec odio. Quisque volutpat mattis eros.
                    </p>
                </div>
            </div>
            <!-- <p class="desc">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec odio. Quisque volutpat mattis eros.
            </p> -->
            <div class="stats">
                <div class="stat">
                    <p class="text">Repos</p>
                    <p class="num" id="js-repos">8</p>
                </div>
                <div class="stat">
                    <p class="text">Followers</p>
                    <p class="num" id="js-followers">3938</p>
                </div>
                <div class="stat">
                    <p class="text">Following</p>
                    <p class="num" id="js-following">9</p>
                </div>
            </div>
            <div class="links">
                <div class="link">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="#"><p>San Francisco</p></a>
                </div>
                <div class="link">
                    <!-- <img src="./assets/icon-website.svg" alt="location"> -->
                    <i class="fas fa-link"></i>
                    <a href=""><p>https:://github.blog</p></a>
                </div>
                <div class="link">
                    <!-- <img src="./assets/icon-twitter.svg" alt="twitter"> -->
                    <i class="fab fa-twitter"></i>
                    <a href=""><p>Not available</p></a>
                </div>
                <div class="link">
                    <!-- <img src="./assets/icon-company.svg" alt="company"> -->
                    <i class="fas fa-building"></i>
                    <a href=""><p>@github</p></a>
                </div>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
