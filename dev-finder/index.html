
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h2>devfinder</h2>
            <div class="modes">
                <div class="light-icon">
                    <h3>light</h3>
                    <img src="./assets/icon-sun.svg" alt="sun">
                </div>
                <div class="dark-icon">
                    <h3>dark</h3>
                    <img src="./assets/icon-moon.svg" alt="moon">
                </div>
            </div>
        </header>
        <div class="input-container">
            <img src="./assets/icon-search.svg" alt="search">
            <input type="text" placeholder="Search Github username..." id="js-input">
            <button id="js-btn">Search</button>
        </div>
        <section>
            <div class="general">
                <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="iz api-ja">
                <div class="info">
                    <h1>The Octocat</h1>
                    <h3>@octocat</h3>
                    <p>Joined 25 Jan 2011</p>
                </div>
            </div>
            <p class="desc">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec odio. Quisque volutpat mattis eros.
            </p>
            <div class="stats">
                <div class="stat">
                    <p class="text">Repos</p>
                    <p class="num">8</p>
                </div>
                <div class="stat">
                    <p class="text">Followers</p>
                    <p class="num">3938</p>
                </div>
                <div class="stat">
                    <p class="text">Following</p>
                    <p class="num">9</p>
                </div>
            </div>
            <div class="links">
                <div class="link">
                    <img src="./assets/icon-location.svg" alt="location">
                    <p>San Francisco</p>
                </div>
                <div class="link">
                    <img src="./assets/icon-website.svg" alt="location">
                    <p>https:://github.blog</p>
                </div>
                <div class="link">
                    <img src="./assets/icon-twitter.svg" alt="twitter">
                    <p>Not available</p>
                </div>
                <div class="link">
                    <img src="./assets/icon-company.svg" alt="company">
                    <p>@github</p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
