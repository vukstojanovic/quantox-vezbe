<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <main>
    <header>
      <div class="title">calc</div>
      <div class="themes">
        <p>Theme</p>
        <div class="switch-wrapper">
          <div class="enumeration">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="switcher">
            <div class="btn-theme first"></div>
            <div class="btn-theme second"></div>
            <div class="btn-theme third"></div>
          </div>
        </div>
      </div>
    </header>
    <section class="result-area">
      <span id="result">399,981</span>
    </section>
    <section class="buttons">
      <div class="btn-regular num" id="7">
        <span>7</span>
      </div>
      <div class="btn-regular num" id="8">
        <span>8</span>
      </div>
      <div class="btn-regular num" id="9">
        <span>9</span>
      </div>
      <div class="btn-del" id="del">
        <span>del</span>
      </div>
      <div class="btn-regular num" id="4">
        <span>4</span>
      </div>
      <div class="btn-regular num" id="5">
        <span>5</span>
      </div>
      <div class="btn-regular num" id="6">
        <span>6</span>
      </div>
      <div class="btn-regular op" id="+">
        <span>+</span>
      </div>
      <div class="btn-regular num" id="1">
        <span>1</span>
      </div>
      <div class="btn-regular num" id="2">
        <span>2</span>
      </div>
      <div class="btn-regular num" id="3">
        <span>3</span>
      </div>
      <div class="btn-regular op" id="-">
        <span>-</span>
      </div>
      <div class="btn-regular decimal" id=".">
        <span>.</span>
      </div>
      <div class="btn-regular num" id="0">
        <span>0</span>
      </div>
      <div class="btn-regular op" id="/">
        <span>/</span>
      </div>
      <div class="btn-regular op" id="x">
        <span>x</span>
      </div>
      <div class="btn-reset" id="reset">
        <span>reset</span>
      </div>
      <div class="btn-equals op" id="=">
        <span>=</span>
      </div>
    </section>
  </main>

  <script src="calculation.js"></script>
  <script src="design.js"></script>

</body>
</html>
